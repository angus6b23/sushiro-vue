<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sushiro-vue</title>

    <base href="/" />

    <meta name="color-scheme" content="light dark" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0"
      />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="description" content="方便快捷咁睇到香港壽司郎籌號">

    <link rel="shortcut icon" type="image/svg+xml" href="<%= BASE_URL %>assets/icon/sushi.svg" />
    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://sushiro.12a.app">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Sushiro-vue">
    <meta property="og:description" content="方便快捷咁睇到香港壽司郎籌號">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="sushiro.12a.app">
    <meta property="twitter:url" content="https://sushiro.12a.app">
    <meta name="twitter:title" content="Sushiro-vue">
    <meta name="twitter:description" content="方便快捷咁睇到香港壽司郎籌號">
    <meta name="twitter:image" content="https://sushiro.12a.app/og.png">
    <!-- add to homescreen for ios -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Sushiro-vue" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <body>
    <div id="app"></div>
